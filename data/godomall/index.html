<body>

<div class="bigin-user">
  <div class="bigin-user-id">asd</div>
  <div class="bigin-user-name">asd</div>
  <div class="bigin-user-phone">asd</div>
  <div class="bigin-user-email">asd</div>
  <div class="bigin-user-nickname">asd</div>
</div>

<div class="bigin-logout-btn">로그아웃</div>
<script>
  function getBiginUser(){
    var biginUser = {
      "name": "{=gSess.memNm}",
      "id" : "{=gSess.memNo}",
      "phoneCell": "{=gSess.cellPhone}",
      "nickName" : "{=gSess.nickNm}"
    };
    return biginUser;
  }
  var handleLoad = function () {
    var timer = 0;
    var interverId = setInterval(function() {
      timer += 500;
      var biginUser = getBiginUser();
      if (timer >= 5000 || !biginUser.id){
        clearInterval(interverId);

        if (biginUser.id) {
          bigin.user("profile", getBiginUser());
        }
      }
    }, 500);
  }

  window.addEventListener("load", function(){
    handleLoad();
  })
</script>
</body>
